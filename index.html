<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Košarica</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>

    <!-- Button za košaricu  -->
    <input type="image"  id="cartbtn" src="img/cart.png " alt="Show cart" />

    <!-- Košarica -->
    <div id ="cart-container">
        <table>
            <tr>
                <th>My Cart</th>
            </tr>
            <tr>
                <td>
                    <div class ="cart-info">
                        <img src="img/note10.jfif" alt="Samsung Note 10">
                        <div class = "cart-item">
                            <p>Samsung Note 10</p>
                            <p class = "desc">Brand: Apple
                            <br>Color: Aura
                            </p>
                            <small>1 x $700.00</small>
                        </div>
                    </div>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <div class ="cart-info">
                        <img src="img/xiaomi.jpg" alt="Samsung Note 10">
                        <div class = "cart-item">
                            <p>Xiaomi Mi 10</p>
                            <p class = "desc">Brand: Xiaomi
                            <br>Color: Pink
                            </p>
                            <small>1 x $300.00</small>
                        </div>
                    </div>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <div class ="cart-info">
                        <img src="img/iphone.jfif" alt="Samsung Note 10">
                        <div class = "cart-item">
                            <p>Apple iPhone SE2</p>
                            <p class = "desc">Brand: Apple
                            <br>Color: Red
                            </p>
                            <small>1 x $666.00</small>
                        </div>
                    </div>
                </td>
            </tr>
            <td>
                <button class = "editbtn" href = "" >Edit Cart</button> <button class = "cobtn" href = "">Checkout</button>
            </td>
        </table>
    </div>
</body>
